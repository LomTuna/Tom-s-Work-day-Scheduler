<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="hour" data-id="8">
        <input type="text" id="dataText" name="data"><br><br>8AM</div>
      <div class="hour" data-id="9">
        <input type="text" id="dataText" name="data"><br><br>9AM</div>
      <div class="hour" data-id="10">
        <input type="text" id="dataText" name="data"><br><br>10AM</div>
      <div class="hour" data-id="11">
        <input type="text" id="dataText" name="data"><br><br>11AM</div>
      <div class="hour" data-id="12">
        <input type="text" id="dataText" name="data"><br><br>12PM</div>
      <div class="hour" data-id="13">
        <input type="text" id="dataText" name="data"><br><br>1PM</div>
      <div class="hour" data-id="14">
        <input type="text" id="dataText" name="data"><br><br>2PM</div>
      <div class="hour" data-id="15">
        <input type="text" id="dataText" name="data"><br><br>3PM</div>
      <div class="hour" data-id="16">
        <input type="text" id="dataText" name="data"><br><br>4PM</div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
